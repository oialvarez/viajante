<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
  <span>{{article.created | date:'medium'}}</span> /
  <span>{{article.user.name}}</span>
  <h2>{{article.title}}</h2>
  <div data-ng-if="hasAuthorization(article)">
    <a class="btn" href="/articles/{{article._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(article);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{article.content}}</div>

<div data-ng-repeat = "cabin in article.cabin">
  <div>
    <div style = "float:left">Tipo: {{cabin.name}}</div>
    <div style = "float:left" >Capacidad: {{cabin.capacity}}</div>
    <div style = "float:left">Precio: {{cabin.price}}</div><br>
</div>

</section>
