<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="fragment" content="!">

    <title>{{appName}} - {{title}}</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="viajante, viajar, hospedaje, chile, estadia, alojamiento, visitar, viajando, viaje">
    <meta name="description" content="Viajante tu amigo en el viaje">

    <meta property="fb:app_id" content="APP_ID">
    <meta property="og:title" content="{{appName}} - {{title}}">
    <meta property="og:description" content="Viajante tu amigo en el viaje">
    <meta property="og:type" content="website">
    <meta property="og:url" content="viajante.cl">
    <meta property="og:image" content="viajante.cl/logo.png">
    <meta property="og:site_name" content="Viajante - tu amigo en el viaje">
    <meta property="fb:admins" content="APP_ADMIN">

    <!-- {{locals.config.cssFramework}} -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">

    {% for file in aggregatedassets.header.css %}
    <link rel="stylesheet" href="{{file}}">
    {% endfor %}

    {% for file in aggregatedassets.footer.css %}
    <link rel="stylesheet" href="{{file}}">
    {% endfor %}

    {% for file in aggregatedassets.header.js %}
    <script type="text/javascript" src="{{file}}"></script>
    {% endfor %}

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
