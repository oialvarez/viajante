<section class="welcome container-fluid" data-ng-controller="IndexController as index">
    <div class="row">
        <div class="col-xs-4 col-md-3 centered"
             data-ng-repeat="zone in zones">
            <span>{{zone.name}}</span>
            <a href="#">
                <img src="{{zone.img}}" alt="{{zone.name}}"
                     class="img-responsive img-circle"/>
            </a>
        </div>
    </div>
</section>
