<div class="" data-ng-controller="HospedajeController">
    <h3>¿Dónde estás pensando viajar?</h3>

    <form name="hospedajeForm" class="form-horizontal col-md-6" role="form"
          data-ng-submit="search(hospedajeForm.$valid)" novalidate>
        <div class="form-group"
             ng-class="{ 'has-error' : submitted && hospedajeForm.query.$invalid }">
            <div class="col-md-9">
                <input name="query" type="text" class="form-control" data-ng-model="hospedaje.query" id="query"
                       placeholder="{{hospedaje.placeholder}}" required>

                <div ng-show="submitted && hospedajeForm.query.$invalid" class="help-block">
                    <p ng-show="hospedajeForm.query.$error.required">query is required</p>
                </div>
            </div>
        </div>
    </form>

    <div data-ng-repeat="query in hospedaje.history">
        <p>{{query}}</p>
    </div>
</div>
